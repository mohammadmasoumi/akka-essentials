akka {
    loglevel = DEBUG
}

mySpecialConfig {
    akka {
        loglevel = INFO
    }
}

# timed assertion test config
specialTimedAssertionConfig {
    akka.test.single-expect-default = 0.3s
}

# intercepting log messages test
interceptingLogMessags {
    akka {
        loggers = ["akka.testkit.TestEventListener"]
        test {
            filter-leeway = 5s
        }
    }
}